<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo</title>
</head>
<body>
  <div>
    <h1>To do List</h1>
    <ul>     
    </ul>
  </div>
  <footer>
    <form class="new-to-do">
      <div>
        <label>Priority</label>
        <select id="priority">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </div>
      <div class="field">
        <label>Task</label>
        <input type="text" id="task">
      </div>   
      <div class="field">
        <label>Details:</label>
        <input type="text" id="details">
      </div>
      <div class="field">
        <label>Time to Invest in minutes</label>
        <input type="number" id="timeamount">
      </div>
      <button>Add</button>
    </form>
  </footer>
  <script type="module" src='index.js'></script>
</body>
</html>
